name: Docker Image CI

on:
  push:
    branches: [ "feature" ]
  pull_request:

jobs:
  build-and-test-in-docker:
    runs-on: ubuntu-22.04
    container: ghcr.io/nrfconnect/sdk-nrf-toolchain:2.4.1
    defaults:
      run:
        # Bash shell is needed to set toolchain related environment variables in docker container
        # It is a workaround for GitHub Actions limitation https://github.com/actions/runner/issues/1964
        shell: bash
    steps:
      - name: Checkout repository with example application
        uses: actions/checkout@v4
        with:
          path: WePower_BLE_Beacon
          fetch-depth: 0
      - name: Prepare west project
        run: |
          west init -l WePower_BLE_Beacon
          west update -o=--depth=1 -n
          apt-get -y update
          apt-get -y install build-essential
      - name: Build firmware
        run: |
          west build --build-dir WePower_BLE_Beacon/build_1 WePower_BLE_Beacon --pristine --board wp_rev1 -DNCS_TOOLCHAIN_VERSION=NONE  -DCACHED_CONF_FILE=prj.conf -DBOARD_ROOT=WePower_BLE_Beacon/boards/arm
      - name: Store hex files
        uses: actions/upload-artifact@v4
        with:
          name: built-applications
          path: WePower_BLE_Beacon/twister-out/**/zephyr/zephyr.hex
